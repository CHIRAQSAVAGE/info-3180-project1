{% extends 'base.html' %}

{% block main %}
    <h2>User Profile Form:</h2>

    <form action="{{ url_for('profile') }}" method="post">
        {% include 'flash_messages.html' %}
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" name="firstname" id="firstname" />
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" name="lastname" id="lastname" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" name="password" id="password" />
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="jdoe@example.com" />
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" name="location" id="location" placeholder="Kingston, Jamaica" />
        </div>
        <div class="form-group">
            <label for="location">Gender</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female<br>
        </div>
        <div>
            <label for="biography">Message:<label>
            <textarea id="biography" name="biography">Type message here..
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
